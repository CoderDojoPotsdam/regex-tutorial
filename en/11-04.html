---
title: Using Special Characters
---
<p>
  The <a target="_blank" href="https://en.wikipedia.org/wiki/Chess_notation">extended chess notation</a>
  allows for many more special cases.
  If the king is set check, a <span class="regex">+</span> is appended to the case.
  Try to cover the check notation but not the ordinary draw yourself:
</p>
<div class="playfield">
  <input type="text" value="" class="regex" reference="b3-b4\+">
  <div class="message"></div>
  <ul class="examples">
    <li>b3-b4</li>
    <li>b3-b4+</li>
  </ul>
</div>
