---
title: Omissions
---
<p>
  To omit an expression, you can use <span class="regex">?</span>.
</p>
<p>
  If you add a <span class="regex">?</span> to the end, the expression matches the empty line as well as the whole sentence.
</p>
<div class="playfield">
  <input type="text" value="(Is this for the gallery or the pidgeons)" class="regex" reference="(Is this for the gallery or the pidgeons)?">
  <div class="message"></div>
  <ul class="examples">
    <li></li>
    <li>Is this for the gallery or the pidgeons</li>
  </ul>
</div>
