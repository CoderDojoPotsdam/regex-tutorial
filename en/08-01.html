---
title: Endless Repetition
---
<p>
  You can briefly denote repetitions of a letter <span class="regex">a</span>.
  Therefore, you can use the star <span class="regex">*</span>.
  An expression before the star can be repeted from 0 to infinity.
</p>
<p>
  Place the <span class="regex">*</span> behind the <span class="regex">a</span>, to find all <span class="regex">a</span>.
</p>
<div class="playfield">
  <input type="text" value="^a$" class="regex" reference="^a*$">
  <div class="message"></div>
  <ul class="examples">
    <li></li>
    <li>a</li>
    <li>aa</li>
    <li>aaa</li>
    <li>aaaa</li>
    <li>aaaaa</li>
  </ul>
</div>
