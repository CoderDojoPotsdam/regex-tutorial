<p>
  In lectures for theoretical informathics, students should 
  prove whether <span class="regex">a(ba)*</span> is the same as
  <span class="regex">(ab)*a</span>.
  Which words does this expression match?
</p>
<div class="quiz">
  <div class="expression">^(ab)*a$</div>
  <ul class="choices">
    <li>a</li>
    <li>aba</li>
    <li>abba</li>
    <li>abababa</li>
    <li>baba</li>
    <li>baaa</li>
    <li>c</li>
  </ul>
</div>
