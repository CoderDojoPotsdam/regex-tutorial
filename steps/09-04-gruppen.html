<p>
  In Vorlesungen zur theoretischen Informatik sollen Studenten beweisen,
  ob <span class="regex">a(ba)*</span> das selbe ist wie
  <span class="regex">(ab)*a</span>.
  Welche Worte nimmt der Ausdruck entgegen?
</p>
<div class="quiz">
  <div class="expression">^(ab)*a$</div>
  <ul class="choices">
    <li>a</li>
    <li>aba</li>
    <li>abba</li>
    <li>abababa</li>
    <li>baba</li>
    <li>baaa</li>
    <li>c</li>
  </ul>
</div>
