<p>
  In the following example, you can mark all powers of ten by
  applying the star to multiply the 0.
</p>
<div class="playfield">
  <input type="text" value="^10$" class="regex" reference="^10*$">
  <div class="message"></div>
  <ul class="examples">
    <li>1</li>
    <li>11</li>
    <li>10</li>
    <li>9999</li>
    <li>100000000000000000</li>
    <li>100010000</li>
  </ul>
</div>
