<p>
  There is both, a beginning and an end.
  For the end of the line, you can use the dollar sign <span class="regex">$</span>, located on the key <span class="key">4</span>.
  You can use it to find all odd numbers.
</p>
<div class="playfield">
  <input type="text" value="[]$" class="regex" reference="[13579]$">

  <ul class="examples">

    <li>14</li>
    <li>21</li>
    <li>28</li>
    <li>35</li>
    <li>42</li>
    <li>49</li>
    <li>56</li>
    <li>16247</li>
  </ul>
</div>
