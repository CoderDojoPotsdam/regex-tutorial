---
title: Spezielle Zeichen Verwenden
---
<p>
  Bei der <a target="_blank" href="https://de.wikipedia.org/wiki/Schachnotation#Ausf.C3.BChrliche_Notation">ausführlichen Schachnotation</a> gibt es noch viel mehr Randfälle, die du bearbeiten kannst.
  Wenn der König Schach gesetzt wurde, kommt ein <span class="regex">+</span> dahinter.
  Versuche selbst den Schachfall abzudecken aber nicht den Normalfall:
</p>
<div class="playfield">
  <input type="text" value="" class="regex" reference="b3-b4\+">
  <div class="message"></div>
  <ul class="examples">
    <li>b3-b4</li>
    <li>b3-b4+</li>
  </ul>
</div>
